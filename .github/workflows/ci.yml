name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: ["main"]  
  workflow_call:
  
jobs:
  build-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configurar Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          
      - name: Compilar y ejecutar tests
        run: mvn -B verify

  
